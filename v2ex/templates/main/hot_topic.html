<div class="card">
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <p style="font-size: 15px;">今日热议话题</p>
        </li>
        {% for t in top %}
        <li class="list-group-item">
            <a href="#"> <img src="{{ t.user_avatar }}" width="24" height="24" /></a>
            <small style="color: #999;"><a href="{{ url_for('main.topic_view', tid=t.id) }}"> {{ t.title }}</a></small>
        </li>
        {% endfor %}
    </ul>
</div>
